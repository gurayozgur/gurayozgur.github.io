<!DOCTYPE html>
<html>
  <head>
    <title>Reflection Avenue</title>
    <style>
      /* CSS styles for the gallery */
      .gallery {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
      }

      .photo {
        width: 300px;
        height: 300px;
        margin: 30px;
        filter: grayscale(100%);

      }
      /* Styles for the fullpage image */
      .fullpage-img-container {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(255, 255, 255, 0.9);
        z-index: 1;
        display: none;
      }

      .fullpage-img {
        max-width: 80%;
        max-height: 80%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        margin: auto;
      }
      h1 {
  font-family: 'Lato', Verdana, Helvetica, sans-serif;
  font-size: 32px;
  font-weight: normal;
  font-display: auto;
  text-align: center;
  padding: 0px;
  margin-block-start: 14px;
  margin-block-end: 14px;
  margin-left: 0px;
  margin-right: 0px;

}
    </style>
  </head>
  <body>
    <table style="width:100%;border:0px;border-spacing:0px;border-collapse:separate;margin-right:auto;margin-left:auto;">
      <tr style="padding:0px">
        <td style="padding:2.5%;width:60%;vertical-align:middle">
          <h1>
            Reflection Avenue
          </h1>
        </td>
      </tr>
    </table>
    <div class="gallery">
      <img src="images/22-06-06_Heidelberg.jpg" class="photo">
      <img src="images/22-03-14_MÃ¼nchen.jpg" class="photo">
    </div>
    <div class="fullpage-img-container">
      <img class="fullpage-img">
    </div>
    <script>
      const gallery = document.querySelector('.gallery');
      const photos = document.querySelectorAll('.photo');
      const fullpageImgContainer = document.querySelector('.fullpage-img-container');
      const fullpageImg = document.querySelector('.fullpage-img');

      photos.forEach(photo => {
        // Add a click event listener to the image
        photo.addEventListener('click', function() {
          // Update the source of the fullpage image
          fullpageImg.src = this.src;
          // Show the fullpage image
          fullpageImgContainer.style.display = 'block';
        });
      });

      // Add an event listener to hide the fullpage image when clicked
      fullpageImgContainer.addEventListener('click', function() {
        this.style.display = 'none';
      });
    </script>
  </body>
</html>
